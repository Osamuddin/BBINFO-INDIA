<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ完了 | BBINFO</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Lenis (Smooth Scroll) -->
    <script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Inter"', '"Noto Sans JP"', 'sans-serif'],
                    },
                    colors: {
                        glass: {
                            100: 'rgba(255, 255, 255, 0.05)',
                            200: 'rgba(255, 255, 255, 0.1)',
                        },
                        neon: {
                            cyan: '#00f3ff',
                            purple: '#bc13fe',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            /* ページ全体を中央に配置するための設定 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* -------------------------------------------
           Lenis Recommended CSS
           ------------------------------------------- */
        html.lenis, html.lenis body {
            height: auto;
        }
        .lenis.lenis-smooth {
            scroll-behavior: auto !important;
        }
        .lenis.lenis-smooth [data-lenis-prevent] {
            overscroll-behavior: contain;
        }
        .lenis.lenis-stopped {
            overflow: hidden;
        }
        .lenis.lenis-scrolling iframe {
            pointer-events: none;
        }

        /* -------------------------------------------
           Gradient Dots Background (Optimized)
           ------------------------------------------- */
        .gradient-dots-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            --bg-color: #050505;
            --dot-size: 8px;
            --spacing: 10px;
            --hex-spacing: 17.32px;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 50%, transparent 1.5px, var(--bg-color) 0 var(--dot-size), transparent var(--dot-size)),
                radial-gradient(circle at 50% 50%, transparent 1.5px, var(--bg-color) 0 var(--dot-size), transparent var(--dot-size)),
                radial-gradient(circle at 50% 50%, #f00, transparent 60%),
                radial-gradient(circle at 50% 50%, #ff0, transparent 60%),
                radial-gradient(circle at 50% 50%, #0f0, transparent 60%),
                radial-gradient(ellipse at 50% 50%, #00f, transparent 60%);
            background-size: 
                var(--spacing) var(--hex-spacing),
                var(--spacing) var(--hex-spacing),
                200% 200%,
                200% 200%,
                200% 200%,
                200% var(--hex-spacing);
            
            opacity: 0.8; 
            animation: gradient-dots-anim 60s linear infinite, hue-shift 30s linear infinite;
        }

        @keyframes gradient-dots-anim {
            0% { background-position: 0px 0px, calc(var(--spacing)/2) calc(var(--hex-spacing)/2), 800% 400%, 1000% -400%, -1200% -600%, 400% var(--hex-spacing); }
            100% { background-position: 0px 0px, calc(var(--spacing)/2) calc(var(--hex-spacing)/2), 0% 0%, 0% 0%, 0% 0%, 0% 0%; }
        }
        
        @keyframes hue-shift {
            to { filter: hue-rotate(360deg); }
        }


        /* Glass Panel */
        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body class="antialiased selection:bg-cyan-500 selection:text-white">

    <!-- Background -->
    <div class="gradient-dots-bg"></div>

    <!-- Main Content -->
    <main class="relative z-10 w-full flex-grow flex justify-center items-center py-20">
        <div class="max-w-lg w-full mx-auto px-6">
            <div class="glass-panel rounded-3xl p-8 md:p-12 text-center">
                
                <i class="ph-fill ph-check-circle text-6xl text-cyan-400 mb-6"></i>

                <h1 class="text-3xl md:text-4xl font-black mb-3">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">お問い合わせ完了</span>
                </h1>
                
                <p class="text-gray-300 text-lg mb-4">
                    お問い合わせ内容を受け付けました。
                </p>
                <p class="text-sm text-gray-400 mb-8 max-w-sm mx-auto">
                    ご記入いただいたメールアドレス宛に自動受付メールを送信いたしました。内容を確認後、担当者より改めてご連絡させていただきます。
                </p>

                <a href="index.html" class="inline-flex items-center justify-center gap-2 text-sm font-bold text-white bg-white/10 hover:bg-white/20 transition-colors border border-white/20 rounded-full px-6 py-3">
                    <i class="ph ph-arrow-left"></i> トップページに戻る
                </a>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        // Init Lenis (Optimized)
        const lenis = new Lenis({
            duration: 0.8, // Snappy scroll
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            direction: 'vertical',
            gestureDirection: 'vertical',
            smooth: true,
            mouseMultiplier: 1.5,
            smoothTouch: false,
            touchMultiplier: 2,
        });
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);
    </script>
</body>
</html>
