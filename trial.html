<head>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Inter"', '"Noto Sans JP"', 'sans-serif'],
                    },
                    colors: {
                        glass: {
                            100: 'rgba(255, 255, 255, 0.05)',
                            200: 'rgba(255, 255, 255, 0.1)',

                            cyan: '#00f3ff',

                        }
                    },

                        'float': 'float 6s ease-in-out infinite',
                    },

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Lenis Recommended CSS */
        html.lenis, html.lenis body { height: auto; }
        .lenis.lenis-smooth { scroll-behavior: auto !important; }
        .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
        .lenis.lenis-stopped { overflow: hidden; }
        .lenis.lenis-scrolling iframe { pointer-events: none; }

        /* Gradient Dots Background */
        .gradient-dots-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            --bg-color: #050505; --dot-size: 8px; --spacing: 10px; --hex-spacing: 17.32px;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 50%, transparent 1.5px, var(--bg-color) 0 var(--dot-size), transparent var(--dot-size)),
                radial-gradient(circle at 50% 50%, transparent 1.5px, var(--bg-color) 0 var(--dot-size), transparent var(--dot-size)),
                radial-gradient(circle at 50% 50%, #f00, transparent 60%),
                radial-gradient(circle at 50% 50%, #ff0, transparent 60%),
                radial-gradient(circle at 50% 50%, #0f0, transparent 60%),
                radial-gradient(ellipse at 50% 50%, #00f, transparent 60%);
            background-size: 
                var(--spacing) var(--hex-spacing), var(--spacing) var(--hex-spacing),
                200% 200%, 200% 200%, 200% 200%, 200% var(--hex-spacing);
            animation: gradient-dots-anim 30s linear infinite, gradient-dots-hue 6s linear infinite;
            opacity: 0.8;
        }
        @keyframes gradient-dots-anim {
            0% { background-position: 0px 0px, calc(var(--spacing)/2) calc(var(--hex-spacing)/2), 800% 400%, 1000% -400%, -1200% -600%, 400% var(--hex-spacing); }
            100% { background-position: 0px 0px, calc(var(--spacing)/2) calc(var(--hex-spacing)/2), 0% 0%, 0% 0%, 0% 0%, 0% 0%; }
        }
        @keyframes gradient-dots-hue {
            0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); }
        }

        /* Glass Styles */
        .glass-panel {
            background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .glass-header {
            background: rgba(20, 20, 20, 0.15); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }
        .glass-input {
            width: 100%; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem; padding: 1rem; color: white; transition: all 0.3s ease; position: relative;
        }
        .glass-input:focus {
            outline: none; border-color: #00f3ff; background: rgba(0, 243, 255, 0.05); box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }
        .glass-input::placeholder { color: rgba(255, 255, 255, 0.3); }

        /* Date/Time Input Icons */
        input[type="date"]::-webkit-calendar-picker-indicator, input[type="time"]::-webkit-calendar-picker-indicator {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 10;
        }
        .input-wrapper { position: relative; }
        .input-icon {
            position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: #9ca3af; pointer-events: none; z-index: 1;
        }
        input[type="date"], input[type="time"] { color-scheme: dark; }

        /* Custom Checkbox/Radio */
        .custom-radio {
            appearance: none; width: 1.25rem; height: 1.25rem; border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; background-color: rgba(255, 255, 255, 0.05); cursor: pointer; position: relative; transition: all 0.2s ease;
        }
        .custom-radio:checked { border-color: #00f3ff; background-color: rgba(0, 243, 255, 0.2); }
        .custom-radio:checked::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 0.6rem; height: 0.6rem; background-color: #00f3ff; border-radius: 50%; box-shadow: 0 0 10px #00f3ff;
        }
        .custom-checkbox {
            appearance: none; width: 1.25rem; height: 1.25rem; border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.25rem; background-color: rgba(255, 255, 255, 0.05); cursor: pointer; position: relative; transition: all 0.2s ease;
        }
        .custom-checkbox:checked { border-color: #00f3ff; background-color: #00f3ff; }
        .custom-checkbox:checked::after {
            content: '✓'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: black; font-size: 0.8rem; font-weight: bold;
        }

        /* Gradient Button (Houdini) */
        @property --pos-x { syntax: '<percentage>'; initial-value: 11.14%; inherits: false; }
        @property --pos-y { syntax: '<percentage>'; initial-value: 140%; inherits: false; }
        @property --spread-x { syntax: '<percentage>'; initial-value: 150%; inherits: false; }
        @property --spread-y { syntax: '<percentage>'; initial-value: 180.06%; inherits: false; }
        @property --color-1 { syntax: '<color>'; initial-value: #000; inherits: false; }
        @property --color-2 { syntax: '<color>'; initial-value: #08012c; inherits: false; }
        @property --color-3 { syntax: '<color>'; initial-value: #4e1e40; inherits: false; }
        @property --color-4 { syntax: '<color>'; initial-value: #70464e; inherits: false; }
        @property --color-5 { syntax: '<color>'; initial-value: #88394c; inherits: false; }
        @property --border-angle { syntax: '<angle>'; initial-value: 20deg; inherits: true; }
        @property --border-color-1 { syntax: '<color>'; initial-value: hsla(340, 75%, 60%, 0.2); inherits: true; }
        @property --border-color-2 { syntax: '<color>'; initial-value: hsla(340, 75%, 40%, 0.75); inherits: true; }
        @property --stop-1 { syntax: '<percentage>'; initial-value: 37.35%; inherits: false; }
        @property --stop-2 { syntax: '<percentage>'; initial-value: 61.36%; inherits: false; }
        @property --stop-3 { syntax: '<percentage>'; initial-value: 78.42%; inherits: false; }
        @property --stop-4 { syntax: '<percentage>'; initial-value: 89.52%; inherits: false; }
        @property --stop-5 { syntax: '<percentage>'; initial-value: 100%; inherits: false; }

        .gradient-button {
            position: relative; appearance: none; cursor: pointer; background: #111; 
            background: radial-gradient(circle at center, #1f1f1f 0%, #000000 100%);
            background: radial-gradient(var(--spread-x) var(--spread-y) at var(--pos-x) var(--pos-y), var(--color-1) var(--stop-1), var(--color-2) var(--stop-2), var(--color-3) var(--stop-3), var(--color-4) var(--stop-4), var(--color-5) var(--stop-5));
            transition: --pos-x 0.5s, --pos-y 0.5s, --spread-x 0.5s, --spread-y 0.5s, --color-1 0.5s, --color-2 0.5s, --color-3 0.5s, --color-4 0.5s, --color-5 0.5s, --border-angle 0.5s, --border-color-1 0.5s, --border-color-2 0.5s, --stop-1 0.5s, --stop-2 0.5s, --stop-3 0.5s, --stop-4 0.5s, --stop-5 0.5s;
        }
        .gradient-button::before {
            content: ''; position: absolute; inset: 0; border-radius: inherit; padding: 1px;
            background: linear-gradient(var(--border-angle), var(--border-color-1), var(--border-color-2));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none;
        }
        .gradient-button:hover {
            --pos-x: 0%; --pos-y: 91.51%; --spread-x: 120.24%; --spread-y: 103.18%;
            --color-1: #c96287; --color-2: #c66c64; --color-3: #cc7d23; --color-4: #37140a; --color-5: #000;
            --border-angle: 190deg; --border-color-1: hsla(340, 78%, 90%, 0.1); --border-color-2: hsla(340, 75%, 90%, 0.6);
            --stop-1: 0%; --stop-2: 8.8%; --stop-3: 21.44%; --stop-4: 71.34%; --stop-5: 85.76%;
        }
    </style>
</head>

    <script>
        // Init Lenis
        const lenis = new Lenis({
            duration: 0.8,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            direction: 'vertical',
            gestureDirection: 'vertical',
            smooth: true,
            mouseMultiplier: 1.5,
            smoothTouch: false,
            touchMultiplier: 2,
        });
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);
    </script>
